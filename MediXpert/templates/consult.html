<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />

  <title> MediX </title>

  <!-- bootstrap core css -->

    .container {
  border-radius: 40px;
    }
    .custom-container {
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 20px;
  width: 1050px;
  margin: 0 auto;
  padding: 20px;
}

  height: 50px;
}
  </style>
</head>

<body>

  <div class="hero_area">

    <div class="hero_bg_box">
      <img src="{% static 'images/hero-bg.png' %}" alt="">
    </div>

    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              MediXpert
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'patient:home' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="if (confirm('Are you sure you want to log out?')) { } else { event.preventDefault(); }" href="{% url 'patient:logout' %}">Logout</a>
              </li>
              <form class="form-inline">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
    <!-- slider section -->
    <section class="department_section layout_padding">
      <div class="container" style="background-color: rgb(255, 255, 255);">
        <br>
                <!-- breadcrumb section -->
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb" style="background-color: rgb(255, 255, 255);">
                    <li class="breadcrumb-item active"><a href="{% url 'patient:home' %}" style="color: rgb(149, 147, 147);">Home</a></li>
                    <li class="breadcrumb-item" aria-current="page" style="color: rgb(0, 103, 69);">Add details</li>
                  </ol>
                </nav>
                <!-- end breadcrumb section -->
      <!-- <div class="heading_container heading_center">
        <h2 class="table table-dark" style="background-color:#05a17596">
          Enter Details
        </h2>
        <p>
        
        </p>
      </div> -->

      <div class="custom-container">
      <div class="container-fluid">
        <div class="col-lg-12">
          <form method="post" action="{% url 'lab:addDetails' %}">
            {% csrf_token %}
                    <br>
                    <br>
                    <div class="form-group">
                      <input type="hidden" id="tid" name="tid" value="{{ patients.tid }}">
                        <div class="row">
                          <div class="col-lg-4 col-md-4">
                              <label class="form-label" for="age">Patient Name</label>
                          </div>
                          <div class="col-lg-8 col-md-8">
                              <input type="text" value="{{ patients.uname }}" style="color:rgb(5, 172, 41);" class="form-control" id="age" name="age" readonly="true">
                          </div>
                      </div>
                      <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label class="form-label" for="age">Patient age</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" value="{{ patients.age }}" style="color:rgb(5, 172, 41);" class="form-control" id="age" name="age" readonly="true">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label class="form-label" for="sex">Patient Gender</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                              {% if patients.gender == '0' %}
                              <input type="text" value="Male" style="color:rgb(5, 172, 41);" class="form-control" id="age" name="age" readonly="true">
                              {% else %}
                              <input type="text" value="Female" style="color:rgb(5, 172, 41);" class="form-control" id="age" name="age" readonly="true">
                              {% endif %} 
                            </div>
                              
                        </div>


                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label class="form-label"for="trestbps">Resting blood pressure (in mm Hg on admission to the hospital) </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="trestbps" name="trestbps" placeholder="Your Blood Pressure">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label class="form-label" for="chol">Serum Cholestrol in mg/dl </label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="chol" name="chol" placeholder="Cholestrol">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label class="form-label" for="fbs">Fasting blood sugar>120mg/dl</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="fbs" name="fbs">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label class="form-label for="restecg">Rest ECG results</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="restecg" name="restecg">
                                    <option value="0">Normal</option>
                                    <option value="1">Having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05 mV) </option>
                                    <option value="2">Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label class="form-label" for="thalach">Maximum heart rate achieved during ecg</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="thatach" name="thalach" placeholder="Max heart rate">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label class="form-label" for="exang">Chest pain during exercise?</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="exang" name="exang">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label class="form-label" for="cp">Chest pain type?</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="cp" name="cp">
                                    <option value="0">No chest pain</option>
                                    <option value="1">Typical angina(Chest pain due to emotional or physical stress</option>
                                    <option value="2">Atypical angina(Discomfort in chest, no severe</option>
                                    <option value="3">Non-anginal chest pain(Near sternum, oppressive or pressure like(Discomfort in chest, no severe</option>
                                    <option value="4">Asymptomatic chest pain(Select if the above are not applicable)</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div align="right">
                          <button type="reset" class="btn btn-light">Clear</button>&nbsp;
                            <button type="submit"  onclick="submitt();" class="btn btn-success btn-lg" value="submit">Submit</button>
                        </div>
                </form>
            </div>
        </div>
      </div>
          </div>      
          <div class="custom-container2"></div>
        </div>


    </section>
    <!-- end slider section -->
  </div>



  <!-- footer section -->
  
  <!-- footer section -->

  </script>
  <!-- bootstrap js -->
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <!-- owl slider -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- custom js -->
  <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
  </script>

    function logout() {
    alert('Logged Out Successfully');
    }
  </script>
  <!-- End Google Map -->
  <script>
    function submitt() {
    alert('Submitted Successfully');
    }
  </script>
</body>
